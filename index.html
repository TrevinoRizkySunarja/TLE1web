  <script>
    // ====== AUTOCORRECT (upgraded) ======
    const DICT = {
      // NL veelvoorkomend (afkortingen & typos)
      "ikben":"ik ben","kben":"ik ben","ikheb":"ik heb","kheb":"ik heb","ikkan":"ik kan","kkan":"ik kan",
      "kvind":"ik vind","ikvindt":"ik vind","vindik":"vind ik","zegmaar":"zeg maar",
      "mss":"misschien","msschien":"misschien","mischien":"misschien","mischein":"misschien","misschein":"misschien",
      "zowiezo":"sowieso","soweiso":"sowieso","sowiezo":"sowieso",
      "ff":"even","mr":"maar","idd":"inderdaad","iig":"in ieder geval","wss":"waarschijnlijk","wrm":"waarom",
      "mn":"mijn","me":"mij","mezelf":"mijzelf","zkr":"zeker","tog":"toch",
  
      // EN basics (veel gebruikt in mix)
      "helo":"hello","wrld":"world","teh":"the","adress":"address","recieve":"receive","becouse":"because","wich":"which",
      "dont":"don't","cant":"can't"
    };
  
    function fixSpacing(str){
      return str
        .replace(/\s+/g,' ')                 // multiple spaces -> one
        .replace(/\s+([,.!?;:])/g,'$1')      // space before punctuation
        .replace(/([,.!?;:])(?=\S)/g,'$1 ')  // ensure space after
        .replace(/\s+'\s+/g, "'")            // quotes spacing
        .replace(/\s*-\s*/g, ' - ');         // dash spacing
    }
  
    function sentenceCase(str){
      // Capitalize first letter of each sentence
      return str.replace(/(^\s*[a-zÃ -Ã¿])|([.!?]\s+[a-zÃ -Ã¿])/g, s => s.toUpperCase());
    }
  
    function autocorrect(text){
      if (!text) return "";
      let t = text.replace(/[â€™]/g,"'").trim();
  
      // 1) token-level dictionary replacements (preserve first-letter case)
      t = t.split(/(\b)/).map(tok=>{
        const low = tok.toLowerCase();
        if (DICT[low]){
          const rep = DICT[low];
          if (/^[A-ZÃ€-Ã]/.test(tok)) {
            return rep.charAt(0).toUpperCase() + rep.slice(1);
          }
          return rep;
        }
        return tok;
      }).join('');
  
      // 2) common regex grammar fixes
      //   "het word" -> "het wordt"
      t = t.replace(/\b(het|dit|dat)\s+word\b/gi, (m,subj)=>`${subj} wordt`);
      //   normalize verschillende 'misschien' varianten
      t = t.replace(/\bmis+ch?ie?n\b/gi, 'misschien');
      //   uppercase standalone English 'i'
      t = t.replace(/\bi\b/g, 'I');
  
      // 3) punctuation & spacing
      t = fixSpacing(t);
      if (!/[.!?â€¦]$/.test(t)) t += '.'; // ensure ending punctuation
      t = sentenceCase(t);
      t = fixSpacing(t).trim();
      return t;
    }
  
    function makeHook(text){
      const first = (text.split(/[.!?]/)[0] || text).trim();
      return first.slice(0, 80);
    }
  
    function makeHashtags(text){
      const words = [...new Set(
        text.toLowerCase()
          .replace(/[^a-zÃ -Ã¿0-9\s-]/gi,'')
          .split(/\s+/)
          .filter(w=>w.length>=6 && !['misschien','inderdaad','iedere','omdat','vandaag','morgen'].includes(w))
      )];
      words.sort((a,b)=>b.length-a.length);
      return words.slice(0,5).map(w=>`#${w.replace(/-+/g,'')}`);
    }
  </script>
